{% set name = "igraph" %}
{% set version = "0.8.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/igraph/igraph/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 72637335600cf4758fd718009b16d92489b58a2f5dd96d884740d20cd5769649

build:
  skip: True  # [win]
  number: 0
  run_exports:
    - {{ pin_subpackage("igraph", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - pkg-config
    - make
  host:
    - gmp
    - icu
    - libiconv
    - libxml2
    - xz
    - zlib
  run:
    - gmp
    - icu
    - libiconv
    - libxml2
    - xz
    - zlib

test:
  files:
    - igraph_test.c
  requires:
    - pkg-config
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  commands:
    - pkg-config --exists igraph
    - conda inspect linkages -p $PREFIX {{ name|lower }}  # [not win]
    - conda inspect objects -p $PREFIX {{ name|lower }}  # [osx]

about:
  home: http://igraph.org
  license: GPL2
  license_family: GPL
  license_file: COPYING
  summary: 'An open source and free collection of network analysis tool.'
  description: |
    igraph is a collection of network analysis tools with the emphasis on efficiency,
    portabiliy and ease of use. igraph is open source and free. igraph can be
    programmed in R, Python and C/C++."

extra:
  recipe-maintainers:
    - sodre
